{% extends 'layout.html' %}
{% load humanize %}
{% block content %}
<table class="default" width=1050>
<tr class="title"><td colspan="3">Erreurs</td></tr>
{% if error %}
<tr><td width="1%" nowrap>{{timestamp:d}}</td><td>{{err_category}} <br/>
<span class="grey">"{{err_file}}" [{{err_line}}:{{err_column}}]<br/>
{{err_description}}<br/>
<b>detail: </b>{{details}}<br/>
<b>url: </b>{{url}}<br/>
{{err_asp_code}}</span>
</td>
<td width="1%" nowrap>&nbsp;{{user}}&nbsp;[<a href="/game/dev-playas/?player={{user}}">I</a>]</td>
</tr>
{% endfor %}
</table>
{% endblock %}

{% extends 'layout.html' %}
{% load humanize %}
{% block content %}
<table class="default" width=1050>
<tr class="title"><td colspan="3">Notices</td></tr>
{% if notice %}
<tr{% if level1 %} class="itemdel"{% endif %}{% if level2 %} class="itemhighlight"{% endlevel2 %}><td width="1%" nowrap>{{timestamp:d}}</td><td>{{title}}{% if repeats %}<b> x{{repeats}}</b>{% endrepeats %}<br/><span class="grey">{{details}}<br/>{{url}}</span></td><td width="1%" nowrap>&nbsp;{{username}}&nbsp;[<a href="/game/dev-playas/?player={{username}}">I</a>]</td></tr>
{% endfor %}
</table>
{% endblock %}
